<!DOCTYPE html>

<html>
    <head>
        <title>GameClient</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/GameClient.css" rel="stylesheet" type="text/css"/>
        <script>
            var client = null;
            function OnMyLoad()
            {
                client = new GameClient();
                //For flip effect
                $('.flip').click(function () {
                    $(this).find('.card').toggleClass('flipped');
                });
            }
        </script>
    </head>
    <body onload="OnMyLoad()">
        <div class="container">
            <header>
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Cipherlab</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">Home <span class="sr-only" >(current)</span></a></li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Game Room <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#" onclick="client.OpenCreateRoomDialog()">Create</a></li>
                                        <li><a href="#" onclick="client.OpenJoinRoomDialog()">Join</a></li>
                                        <li><a href="#" onclick="client.LeaveRoom()">Leave</a></li>
                                    </ul>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#" onclick="client.OpenSignUpDialog()"><span class="glyphicon glyphicon-user" ></span> Sign Up</a></li>
                                <li><a href="#" onclick="client.OpenLoginDialog()"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
            </header>
            <div class="row" id="DIV_Info">
                <div class="col-md-12 col-xs-12">
                    <div class="col-md-2 col-xs-6">
                        <p id="LB_PLAYER">Player : </p>
                    </div>
                    <div class="col-md-2 col-xs-6">
                        <p id="LB_ROOM">Room : </p>
                    </div>
                </div>
            </div> 
            <div class="row" id="DIV_Game">
            </div> 
            <div class="row">
                <div class="col-md-12">
                    <p class="text-right">&copy; copyright 2015 by PDDIII Mark.Chen</p>
                </div>
            </div> 
            <div class="modal fade" id="DLG_SignUp"><!-- SinUp-->
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form action="" method="">
                                <div class="form-group">
                                    <label for="TB_SignUp_ID">UserName</label>
                                    <input type="text" class="form-control" id="TB_SignUp_ID"/>
                                </div>
                                <div class="form-group">
                                    <label for="TB_SignUp_PW">Password</label>
                                    <input type="password" class="form-control" id="TB_SignUp_PW"/>
                                </div>
                                <div class="form-group">
                                    <div class="alert" role="alert" id="LB_SignUp_MSG"></div>
                                </div>
                                <div class="form-group">
                                    <input type="button" class="btn btn-default" id="BT_SignUp" value="Sign Up" onclick="client.SingUp()" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div><!-- SinUp-->
            <div class="modal fade" id="DLG_Login"><!-- Login-->
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form action="" method="">
                                <div class="form-group">
                                    <label for="TB_Login_ID">UserName</label>
                                    <input type="text" class="form-control" id="TB_Login_ID"/>
                                </div>
                                <div class="form-group">
                                    <label for="TB_Login_PW">Password</label>
                                    <input type="password" class="form-control" id="TB_Login_PW"/>
                                </div>
                                <div class="form-group">
                                    <input id="CKB_RememberMe" type="checkbox">
                                    <label for="CKB_RememberMe">
                                        Remember Me
                                    </label>
                                </div>
                                <div class="form-group">
                                    <div class="alert" role="alert" id="LB_Login_MSG"></div>
                                </div>
                                <div class="form-group">
                                    <input type="button" class="btn btn-default" id="BT_Login" value="Login" onclick="client.Login()"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div><!-- Login-->
            <div class="modal fade" id="DLG_Welcome"><!-- Welcome-->
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form action="" method="">
                                <div class="form-group">
                                    <p class="text-center" id="LB_Welcome_MSG"></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div><!-- Welcome-->
            <div class="modal fade" id="DLG_Create_Room"><!-- Create Room-->
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form action="" method="">
                                <div class="form-group">
                                    <label for="TB_Create_Room_Name">Room Name</label>
                                    <input type="text" class="form-control" id="TB_Create_Room_Name"/>
                                </div>
                                <div class="form-group">
                                    <label for="TB_Create_Room_PW">Password</label>
                                    <input type="password" class="form-control" id="TB_Create_Room_PW"/>
                                </div>
                                <div class="form-group">
                                    <label for="TB_Create_Room_Description">Description</label>
                                    <input type="text" class="form-control" id="TB_Create_Room_Description"/>
                                </div>
                                <div class="form-group">
                                    <div class="alert" role="alert" id="LB_Create_Room_MSG"></div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <div class="form-group">
                                <input type="button" class="btn btn-default" id="BT_Create_Room_Create" value="Create" onclick="client.CreateRoom()"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- Create Room-->
            <div class="modal fade" id="DLG_Room_Host"><!-- Room Host-->
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1>Game Room  <small id="LB_Room_Host_Name">MyGame</small></h1>
                        </div>
                        <div class="modal-body">
                            <form action="" method="">    
                                <div class="form-group">
                                    <ul class="list-group" id="LT_Room_Host_List">                               
                                    </ul>
                                </div>         
                            </form>
                        </div>
                        <div class="modal-footer">
                            <div class="form-group">
                                <input type="button" class="btn btn-default" id="BT_Room_Host_Start" value="Start" onclick="client.RoomHostStart()" />
                                <input type="button" class="btn btn-default" id="BT_Room_Host_Cancel" value="Cancel" onclick="client.RoomHostCancel()" />
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- Room Host-->
            <div class="modal fade" id="DLG_Join_Room"><!-- Join room-->
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1>Available Room</h1>
                        </div>
                        <div class="modal-body">
                            <table class="table" id="GRID_ROOM_LIST">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Password</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>      
                                </tbody>
                            </table>
                            <div class="form-group">
                                <div class="alert" role="alert" id="LB_JOIN_ROOM_MSG"></div>
                            </div>
                        </div>                          
                    </div>
                </div>
            </div><!-- Join room-->
            <div class="modal fade" id="DLG_Count_Down"><!-- Count down-->
                <div class="modal-dialog">
                    <div class="modal-content">                      
                        <div class="modal-body">                      
                            <img id="IMG_CountDown" src="images/num03.jpg" alt="" class="img-responsive center-block"/>
                        </div>                          
                    </div>
                </div>
            </div><!-- Count down-->
            <div class="modal fade" id="DLG_Game_Result"><!-- Game result-->
                <div class="modal-dialog">
                    <div class="modal-content">                      
                        <div class="modal-body">                      
                            <img id="IMG_Game_Result" src="images/you_lose.jpg" alt="" class="img-responsive center-block"/>
                        </div>                          
                    </div>
                </div>
            </div><!-- Game result-->

        </div>
        <!-- Bootstrap core JavaScript
      ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/Utilities.js" type="text/javascript"></script>
        <script src="js/BaseClass.js" type="text/javascript"></script>
        <script src="js/Define.js" type="text/javascript"></script>
        <script src="js/Message.js" type="text/javascript"></script>
        <script src="js/GameClient.js" type="text/javascript"></script>
    </body>
</html>
