<html>
    <head>
        <title>Game Monitor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/GameClient.css" rel="stylesheet" type="text/css"/>
        <script>
            var monitor = null;
            function OnMyLoad()
            {
                monitor = new GameMonitor();
                //For flip effect
                $('.flip').click(function () {
                    $(this).find('.card').toggleClass('flipped');
                });
            }
        </script>
    </head>
    <body onload="OnMyLoad()">
        <div class="container">
            <header>
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Cipherlab</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li ><a href="#">Home</a></li>
                                <li><a href="#" onclick="monitor.OpenWatchRoomDialog()"> Watch Room</a></li>                                
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#" onclick=""><span class="glyphicon glyphicon-user" ></span> Sign Up</a></li>
                                <li><a href="#" onclick="monitor.OpenLoginDialog()"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
                <div class="row" id="gameDiv">
                    <div id="DIV_Left" class="col-md-6 col-xs-6">      
                    </div>
                    <div id="DIV_Right" class="col-md-6 col-xs-6">                        
                    </div>
                </div> 
            </header>
            <div class="modal fade" id="DLG_Login"><!-- Login-->
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form action="" method="">
                                <div class="form-group">
                                    <label for="TB_Login_ID">UserName</label>
                                    <input type="text" class="form-control" id="TB_Login_ID"/>
                                </div>
                                <div class="form-group">
                                    <label for="TB_Login_PW">Password</label>
                                    <input type="password" class="form-control" id="TB_Login_PW"/>
                                </div>
                                <div class="form-group">
                                    <input id="CKB_RememberMe" type="checkbox">
                                    <label for="CKB_RememberMe">
                                        Remember Me
                                    </label>
                                </div>
                                <div class="form-group">
                                    <div class="alert" role="alert" id="LB_Login_MSG"></div>
                                </div>
                                <div class="form-group">
                                    <input type="button" class="btn btn-default" id="BT_Login" value="Login" onclick="monitor.Login()"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div><!-- Login-->
            <div class="modal fade" id="DLG_Watch_Room"><!-- Join room-->
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1>Available Room</h1>
                        </div>
                        <div class="modal-body">
                            <table class="table" id="GD_Room_List">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>      
                                </tbody>
                            </table>
                        </div>                          
                    </div>
                </div>
            </div><!-- Join room-->
        </div>
        <!-- Bootstrap core JavaScript
           ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/Utilities.js" type="text/javascript"></script>
        <script src="js/BaseClass.js" type="text/javascript"></script>
        <script src="js/Define.js" type="text/javascript"></script>
        <script src="js/Message.js" type="text/javascript"></script>
        <script src="js/GameMonitor.js" type="text/javascript"></script>
    </body>
</html>
