<!DOCTYPE html>

<html>
    <head>
        <title>PlayGame</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <script>
            var game = null;
            function OnMyLoad()
            {
                game = new PlayGame();
                game.Init();
            }
        </script>
    </head>
    <body onload="OnMyLoad()">
        <div class="container">
            <header>
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Cipherlab</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
                                <li><a href="#">Game Room</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#" onclick="game.OnSignUpClick()"><span class="glyphicon glyphicon-user" ></span> Sign Up</a></li>
                                <li><a href="#" onclick="game.OnLoginClick()"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
            </header>
            <div class="row" id="DIV_Info">
                <div class="col-md-12 col-xs-12">
                    <div class="col-md-2 col-xs-6">
                        <p id="LB_PLAYER">Player : Mark</p>
                    </div>
                    <div class="col-md-2 col-xs-6">
                        <p id="LB_ROOM">Room : None</p>
                    </div>
                </div>
            </div> 
            <div class="row" id="gameDiv">
            </div> 
            <div class="row">
                <div class="col-md-12">
                    <p class="text-right">&copy; copyright 2015 by PDDIII Mark.Chen</p>
                </div>
            </div> 

            <div class="modal fade" id="DLG_SignUp">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form action="" method="">
                                <div class="form-group">
                                    <label for="TB_SignUp_ID">UserName</label>
                                    <input type="text" class="form-control" id="TB_SignUp_ID"/>
                                </div>
                                <div class="form-group">
                                    <label for="TB_SignUp_PW">Password</label>
                                    <input type="password" class="form-control" id="TB_SignUp_PW"/>
                                </div>
                                <div class="form-group">
                                    <p class="text-center" id="LB_SignUp_MSG"></p>
                                </div>
                                <div class="form-group">
                                    <input type="button" class="btn btn-default" id="BT_SignUp" value="Sign Up" onclick="game.SingUp()" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div><!-- SinUp-->
            <div class="modal fade" id="DLG_Login">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form action="" method="">
                                <div class="form-group">
                                    <label for="TB_Login_ID">UserName</label>
                                    <input type="text" class="form-control" id="TB_Login_ID"/>
                                </div>
                                <div class="form-group">
                                    <label for="TB_Login_PW">Password</label>
                                    <input type="password" class="form-control" id="TB_Login_PW"/>
                                </div>
                                <div class="form-group">
                                    <input id="CKB_RememberMe" type="checkbox">
                                    <label for="CKB_RememberMe">
                                        Remember Me
                                    </label>
                                </div>
                                <div class="form-group">
                                    <input type="button" class="btn btn-default" id="BT_Login" value="Login" onclick="game.Login()"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div><!-- Login-->

        </div>
        <!-- Bootstrap core JavaScript
      ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/Utilities.js" type="text/javascript"></script>
        <script src="js/BaseClass.js" type="text/javascript"></script>
        <script src="js/Define.js" type="text/javascript"></script>
        <script src="js/Message.js" type="text/javascript"></script>
        <script src="js/PlayGame.js" type="text/javascript"></script>
    </body>
</html>
